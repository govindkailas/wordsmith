apiVersion: v1
kind: Service
metadata:
  name: web
  labels:
    app: web
spec:
  ports:
    - port: 80
      targetPort: 80
      name: web
  selector:
    app: web
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app: web
spec:
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ghcr.io/govindkailas/wordsmith-web:wordsmith-web:sha256-6d6bfcad607758cc3830ee7af805faedbc6ea6fa95d592e707f9b022ff356dc5.sig
          ports:
            - containerPort: 80
              name: web
          env:
          - name: ENV
            value: "prod"    
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
